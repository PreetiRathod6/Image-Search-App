<body>

    <h1>Image Search App</h1>
    <form id="search-form">
        <input type="text" id="search-box" placeholder="Search AnyThing Here">
        <button>Search</button>
    </form>
    <!-- DISPLAY RESULTS IN THIS DIV -->
    <div id="search-result">
        <div class="search-results">
            <img src="https://images.unsplash.com/photo-1695673262485-8244dd2d6dae?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDEwMHwzYm5tOTVpc0l4RXx8ZW58MHx8fHx8&auto=format&fit=crop&w=900&q=60" alt="Beautiful sun-set picture">
            <a href="https://unsplash.com/photos/the-sun-is-setting-over-a-field-of-tall-grass-aBHmMMpYZSk" target="_blank" >Sun-Set Picture</a>
        </div>
        <div class="search-results">
            <img src="https://images.unsplash.com/photo-1695754190533-0a1136658dee?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw1N3x8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="Beautiful sreet picture">
            <a href="https://unsplash.com/photos/the-sun-is-setting-over-a-field-of-tall-grass-aBHmMMpYZSk" target="_blank" >Street Picture</a>
        </div>
        <div class="search-results">
            <img src="https://images.unsplash.com/photo-1695802060528-c222760eb3ca?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw3Mnx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="Beautiful girl picture">
            <a href="https://unsplash.com/photos/the-sun-is-setting-over-a-field-of-tall-grass-aBHmMMpYZSk" target="_blank" >Wallpaper Picture</a>
        </div>

    </div>
    <button id="show-more-btn">Show More</button>
